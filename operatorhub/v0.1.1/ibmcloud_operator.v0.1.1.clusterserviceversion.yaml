  description: "The IBM Cloud Operator provides a Kubernetes CRD-Based API to manage\
    \ the lifecycle of IBM public cloud services. You can provision and bind to any\
    \ of the 130+ IBM public cloud services, and create and manage service  specific\
    \ resources, such as event streams topics and cloud object store buckets.\n##\
    \ Supported Features\n* **Supports both RC-enabled and legacy services** - You\
    \ can provision any service available in the IBM Cloud catalog.\n\n* **Bindings\
    \ Managment** - Automatically creates secrets with the credentail to bind to any\
    \ provisioned service.\n* **Bind Only Mode** - You do not need to provision a\
    \ service to bind to it. You can bind to  existing services.\n## Requirements\n\
    You can install the operator in any Kubernetes cluster enabled with the Operator\
    \ Lifecycle Manager and  Operator Marketplace. You need to have an IBM Cloud account\
    \ and the IBM Cloud CLI. \nBefore installing the operator, you need to login to\
    \ IBM cloud with the IBM Cloud CLI, set a target environment with the `ibmcloud\
    \ target` command and generate your IBM Cloud API key and  setup your default\
    \ cloud context with the following commands:\n\n    IC_APIKEY=$(ibmcloud iam api-key-create\
    \ icop-key -d \"Key for IBM Cloud Operator\" | grep \"API Key\" | awk '{ print\
    \ $3 }')\n    IC_TARGET=$(ibmcloud target) \\\n    IC_ORG=$(echo \"$IC_TARGET\"\
    \ | grep Org | awk '{print $2}')  \\\n    IC_SPACE=$(echo \"$IC_TARGET\" | grep\
    \ Space | awk '{print $2}') \\\n    IC_REGION=$(echo \"$IC_TARGET\" | grep Region\
    \ | awk '{print $2}') \\\n    IC_GROUP=$(echo \"$IC_TARGET\" | grep 'Resource'\
    \ | awk '{print $3}')\n    B64_APIKEY=$(echo -n $IC_APIKEY | base64)\n    B64_REGION=$(echo\
    \ -n $IC_REGION | base64)\n\nThen, create a secret with your API key with the\
    \ command:\n\n    cat <<EOF | kubectl create -f -\n    apiVersion: v1\n    kind:\
    \ Secret\n    metadata:\n        name: seed-secret\n        labels:\n        \
    \  seed.ibm.com/ibmcloud-token: \"apikey\"\n        namespace: default\n    type:\
    \ Opaque\n    data:\n        api-key: $B64_APIKEY\n        region: $B64_REGION\n\
    \    EOF\n\nFinally, create a config map to store your default context with the\
    \ command:\n\n    cat <<EOF | kubectl create -f -\n    apiVersion: v1\n    kind:\
    \ ConfigMap\n    metadata:\n      name: seed-defaults\n      namespace: default\n\
    \    data:\n      org: $IC_ORG\n      region: $IC_REGION\n      resourceGroup:\
    \ $IC_GROUP\n      space: $IC_SPACE\n    EOF\n"
